<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Content Writer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">LinkedIn Content Writer</h1>
            <p class="text-gray-600">Generate professional LinkedIn content with AI assistance</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="contentForm" class="space-y-6">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">Article URL (Optional)</label>
                    <input type="url" id="url" name="url" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="https://example.com/article">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your Message or Instructions (Optional)</label>
                    <textarea id="message" name="message" rows="4"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Write your message or instructions here (optional)..."></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Generate Content
                </button>
            </form>

            <!-- Error Message -->
            <div id="error" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-md text-red-700">
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden mt-6 flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="ml-2 text-gray-600">Generating content...</span>
            </div>

            <div id="result" class="mt-6 hidden">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Generated Content:</h2>
                <div id="generatedContent" class="p-4 bg-gray-50 rounded-md whitespace-pre-wrap"></div>
                <button onclick="copyToClipboard()" 
                        class="mt-4 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
